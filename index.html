<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spaceship Module Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main content area -->
    <div id="content-area">
        <div id="leftbar">
            <h2>Inventory</h2>
            <div id="inventory">
            <!-- Inventory slots will be populated by JavaScript -->
        </div>
        </div>

        <div id="middlebar">
            <h2>Ship Hard Points</h2>
            <div id="ship">
                <div id="moduleBay4" class="module-bay"></div>
                <div id="moduleBay5" class="module-bay"></div>
                <div id="moduleBay6" class="module-bay"></div>
                <!-- More module bays as needed -->
            </div>

            <h2>Ship Module Bays</h2>
            <div id="ship">
                <div id="moduleBay1" class="module-bay"></div>
                <div id="moduleBay2" class="module-bay"></div>
                <div id="moduleBay3" class="module-bay"></div>
                <!-- More module bays as needed -->
            </div>
        </div>

        <div id="rightbar">
            <h2>Ship Stats</h2>
            <div id="ship-stats">
                <!-- Ship stats will be displayed here -->
            </div>
            <div id="module-stats">
                <!-- Module stats will be displayed here -->
            </div>            
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
